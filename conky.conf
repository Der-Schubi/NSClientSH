conky.config = {
	update_interval = 2,
	total_run_times = 0,

	imlib_cache_size = 0,
	double_buffer = true,
	no_buffers = true,
	background = true,

	use_xft = true,
	font = 'DejaVu Sans:size=9',
	override_utf8_locale = true,
	text_buffer_size = 2048,

	own_window_class = 'Conky',
	own_window = true,
	own_window_type = 'panel',

	xinerama_head = 0,
	alignment = 'top_right',
	gap_x = -1915,
	gap_y = 190,
	minimum_width = 200, minimum_height = 0,
	maximum_width = 200,

	default_bar_width = 60, default_bar_height = 8,

	draw_shades = false,

	default_color = '#cccccc',

	color0 = 'white',
	color1 = '#E07A1F',
	color2 = 'white',

  lua_load = './graph.lua',
  lua_draw_hook_pre = 'main',

