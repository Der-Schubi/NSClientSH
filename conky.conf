conky.text = [[
${font Digital Readout Thick Upright:size=54}${alignc}${time %H:%M}${font}
${font Digital Readout Thick Upright:size=19}${alignc}${time %a %d.%m.%Y}${font}

NightScout ${hr 2}
${alignc}${font Digital Readout Thick Upright:size=42}${execi 5 ~/.bin/nsclientsh.sh -N --blood-sugar}${font}
${voffset -16}${goto 150}mmol/l
${font DejaVu Sans:size=26}${voffset -36}${goto 25}${execi 5 ~/.bin/nsclientsh.sh -N --arrow}${font}
${voffset 3}${alignc}${execi 5 ~/.bin/nsclientsh.sh -N --delta} (vor ${execi 5 ~/.bin/nsclientsh.sh -N --time-ago} min)
${voffset 6}${alignc}IOB: ${execi 5 ~/.bin/nsclientsh.sh -N --iob}U COB: ${execi 5 ~/.bin/nsclientsh.sh -N --cob}g
${voffset 3}${alignc}TBR: ${execi 5 ~/.bin/nsclientsh.sh -N --tbr-percent}% / ${execi 5 ~/.bin/nsclientsh.sh -N --tbr-units}U/h (${execi 5 ~/.bin/nsclientsh.sh -N --tbr-remaining} min)
${alignc}RES: ${execi 5 ~/.bin/nsclientsh.sh -N --reservoir}U / ${execi 5 ~/.bin/nsclientsh.sh -N --reservoir-percent}% ${execibar 5 10,50 ~/.bin/nsclientsh.sh --reservoir-percent}






]];
